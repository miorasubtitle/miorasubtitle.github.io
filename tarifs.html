<!DOCTYPE html>
<html>
<head>
    <title>Mes Tarifs - Mioramalala</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f4f7f6; 
            padding: 50px; 
            color: #333;
        }
        h1 { color: #2c3e50; }
        
        /* Style du tableau pour qu'il soit "Pro" */
        table { 
            margin: 30px auto; 
            border-collapse: collapse; 
            width: 80%; 
            background: white; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
            border-radius: 8px;
            overflow: hidden;
        }
        th { background-color: #2c3e50; color: white; padding: 20px; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        
        /* Rappel de ton orange de compétences */
        .prix { color: #d35400; font-weight: bold; }

        /* Style du bouton retour */
        .bouton-retour {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .bouton-retour:hover { background-color: #d35400; }
    </style>
</head>
<body>
    <h1>Mes Tarifs de Sous-titrage</h1>
    <p>Des tarifs adaptés à la complexité de vos fichiers.</p>

    <table>
        <tr>
            <th>Type de Service</th>
            <th>Format</th>
            <th>Tarif / min</th>
        </tr>
        <tr>
            <td>Sous-titrage simple (SRT)</td>
            <td>POP</td>
            <td class="prix">3 €</td>
        </tr>
        <tr>
            <td>Sous-titrage complexe</td>
            <td>Roll-up / Broadcast</td>
            <td class="prix">5 €</td>
        </tr>
    </table>

    <a href="index.html" class="bouton-retour">⬅ Retour à l'accueil</a>
</body>
</html>
